<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link href="/dist/app.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-cream font-Montserrat">
    <!-- Wrapper div with a height greater than the contents -->

    <div class="p-4 lg:p-0 min-h-screen flex items-center justify-center">
      <div
        class="flex flex-col md:flex-row max-w-xl bg-white rounded-lg shadow-lg"
      >
        <img
          class="hidden md:block w-64 rounded-l-lg"
          src="images/image-product-desktop.jpg"
          alt=""
        />
        <img
          class="block md:hidden w-full rounded-t-lg"
          src="images/image-product-mobile.jpg"
          alt=""
        />
        <div class="p-8 lg:p-10 flex flex-col space-y-4">
          <span class="text-xs text-slate-500 tracking-[.4em]">PERFUME</span>
          <h1
            class="font-Fraunces text-3xl lg:text-4xl font-bold text-slate-800"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-slate-500 text-xs leading-5">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL. $149.99 $169.99 Add
            to Cart
          </p>
          <div class="flex items-center space-x-4">
            <span class="text-3xl font-Fraunces font-bold text-darkcyan"
              >$ 149.99</span
            >
            <span class="text-sm line-through text-slate-500">$ 69.99</span>
          </div>
          <button
            class="inline-flex justify-center items-center py-2 text-sm space-x-2 rounded-md shadow text-white bg-darkcyan active:bg-green-900"
          >
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>

    <div class="py-2 flex justify-center items-center text-xs">
      Challenge by
      <a
        class="ml-1 text-green-700"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >
        Frontend Mentor</a
      >. Coded by
      <a
        class="ml-1 text-green-700"
        href="https://nonsombah.com"
        target="_blank"
      >
        Nonso Mbah</a
      >.
    </div>
  </body>
</html>
